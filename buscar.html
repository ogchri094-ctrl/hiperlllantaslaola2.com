<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscar Llantas | Hiperllantas La Ola</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: "Outfit", sans-serif; background: #f2f2f2; }

  header { display:flex; justify-content: space-between; align-items:center; background: #e74c3c; padding:15px 40px; color:white; }
  header img { height: 60px; }
  nav a { margin:0 12px; color:white; text-decoration:none; font-weight:600; transition:0.3s; }
  nav a:hover { text-decoration:underline; }

  .resultados { max-width:1200px; margin:40px auto; padding:20px; }
  .titulo { text-align:center; margin-bottom:30px; }
  .titulo h1 { font-size:2.2em; margin-bottom:5px; color:#c0392b; }
  .titulo h2 { font-size:1.1em; color:#555; }

  .grid-llantas { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:25px; }

  .llanta-card { background:white; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); text-align:center; padding:20px; transition:0.3s; display:flex; flex-direction:column; justify-content:space-between; position:relative; }
  .llanta-card:hover { transform:translateY(-6px); box-shadow:0 12px 25px rgba(0,0,0,0.12); }

  .llanta-card img, .placeholder { width:100%; height:180px; object-fit:contain; border-radius:8px; background:#eee; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#888; font-size:14px; }

  .stock-badge { position:absolute; top:10px; right:10px; background:#c0392b; color:white; font-size:0.8em; font-weight:bold; padding:5px 10px; border-radius:8px; }

  .llanta-card h3 { margin:12px 0 5px; font-size:1.2em; color:#222; }
  .llanta-card p { margin:4px 0; color:#555; font-size:0.95em; }
  .llanta-card .precio { font-weight:bold; color:#e74c3c; font-size:1.1em; margin:8px 0; }

  .btn-comprar { background:#e74c3c; color:white; border:none; padding:12px 15px; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; margin-top:auto; display:flex; align-items:center; justify-content:center; gap:8px; font-size:0.95em; }
  .btn-comprar:hover { background:#c0392b; }

  .volver { display:block; text-align:center; color:#e74c3c; font-weight:600; margin:30px auto 10px; text-decoration:none; }
  .volver:hover { text-decoration:underline; }

  .sin-resultados { text-align:center; font-size:18px; color:#555; padding:40px; background:white; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.05); }

  /* AnimaciÃ³n hover de WhatsApp icono */
  .btn-comprar i { font-size:1.1em; }
</style>
</head>
<body>

<header>
  <img src="hiperllantaslaola.png" alt="Logo">
  <nav>
    <a href="index.html">HOME</a>
    <a href="#">SUCURSALES</a>
    <a href="#">SERVICIOS</a>
    <a href="#">CONTACTO</a>
  </nav>
</header>

<section class="resultados">
  <div class="titulo">
    <h1>Resultados de tu bÃºsqueda</h1>
    <h2 id="titulo-medidas"></h2>
  </div>

  <div class="grid-llantas" id="contenedor-llantas"></div>
  <a class="volver" href="index.html"><i class="ri-arrow-left-line"></i> Volver al inicio</a>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const ancho = params.get("ancho");
const alto = params.get("alto");
const rin = params.get("rin");
document.getElementById("titulo-medidas").textContent = `Medidas buscadas: ${ancho}/${alto}/${rin}`;

// Base de datos simulada con stock
const llantas = [
  { medida: "195/60/15", nombre: "Firehawk 900", precio: "$1,450", marca: "Firestone", imagen: "llanta.jpg", stock: 5 },
  { medida: "205/55/16", nombre: "Turanza T005", precio: "$1,790", marca: "Bridgestone", imagen: "llantaTuranzat005.jpg", stock: 3 },
  { medida: "185/65/15", nombre: "Ecopia EP150", precio: "$1,350", marca: "Bridgestone", imagen: "", stock: 0 },
  { medida: "225/65/17", nombre: "Dueler H/T", precio: "$2,050", marca: "Bridgestone", imagen: "", stock: 2 },
  { medida: "215/45/17", nombre: "Potenza Sport", precio: "$2,200", marca: "Bridgestone", imagen: "", stock: 1 },
  { medida: "195/65/15", nombre: "Firestone F-600", precio: "$1,400", marca: "Firestone", imagen: "", stock: 4 }
];

const resultados = llantas.filter(l => l.medida === `${ancho}/${alto}/${rin}`);
const contenedor = document.getElementById("contenedor-llantas");

if(resultados.length > 0){
  resultados.forEach(l => {
    contenedor.innerHTML += `
      <div class="llanta-card">
        ${l.imagen ? `<img src="${l.imagen}" alt="${l.nombre}">` : `<div class="placeholder">Imagen no disponible</div>`}
        <div class="stock-badge">${l.stock} disponibles</div>
        <h3>${l.nombre || "Llantas disponibles"}</h3>
        <p>${l.marca || "Marca desconocida"}</p>
        <p><strong>${l.medida}</strong></p>
        <p class="precio">${l.precio || "Consultar precio"}</p>
        <button class="btn-comprar" onclick="window.open('https://wa.me/525512345678?text=${encodeURIComponent('Hola, quiero cotizar la llanta ' + l.medida)}','_blank')">
          <i class="ri-whatsapp-fill"></i> Cotizar en WhatsApp
        </button>
      </div>
    `;
  });
} else {
  contenedor.innerHTML = `
    <div class="sin-resultados">
      ðŸ˜• No se encontraron llantas con la medida ${ancho}/${alto}/${rin}.<br><br>
      <a href="index.html" style="color:#e74c3c;">Regresar y probar otra medida</a>
    </div>
  `;
}
</script>

</body>
</html>
